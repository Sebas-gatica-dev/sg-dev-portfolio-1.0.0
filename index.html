<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sg.dev</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="path/to/atropos.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/atropos@1.0.2/atropos.min.js"></script>
    <script type="module" src="/main.js"></script>
    <div class="bg-black pt-6 mx-auto w-full lg:px-24 flex flex-col md:flex-row md:items-center md:justify-between md:px-6 px-8 " x-data="{ open: false }">
        <div class="text-white text-sm items-center flex flex-row justify-between lg:justify-start">
            <a href="#/" class="lg:pr-8 text-lg font-semibold">Sg.dev</a>
            <button @click="open = !open" class="text-white focus:outline-none inline-flex items-center justify-center md:hidden p-2 translate-x-4">
                <svg class="w-6 h-6" :class="{ 'hidden': open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                <svg class="w-6 h-6" :class="{ 'hidden': !open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}" class="items-center flex-col flex-grow hidden pl-8 md:flex md:flex-row md:justify-end md:pb-0">
            <a href="#/projects" class="cursor-pointer text-white text-sm py-2 hover:text-white/70 lg:px-4 md:px-3 px-2 ease-out duration-300 lg:ml-auto">Projects</a>
            <a href="#/components" class="cursor-pointer text-white text-sm py-2 hover:text-white/70 lg:px-4 md:px-3 px-2 ease-out duration-300">Features</a>
            <a href="#/contact" class="cursor-pointer text-white text-sm py-2 hover:text-white/70 lg:px-4 md:px-3 px-2 ease-out duration-300">Contact</a>
            <div class="items-center mb-2 inline-flex gap-2 lg:ml-auto md:mt-0 mt-5 list-none">
                <a href="#/getstarted" class="items-center text-sm font-medium justify-center focus:outline-none text-black inline-flex bg-white border-2 border-white duration-200 focus-visible:outline-white focus-visible:ring-white hover:bg-transparent hover:border-white lg:w-auto px-4 py-1.5 rounded-full text-center hover:text-white w-full">Get Started</a>
            </div>
        </nav>
    </div>
    <div id="app" class=""></div>
    
    <script>
        // Método para animaciones en general
        function checkScroll(elements, callback) {
            elements.forEach(e => {
                const elementTop = e.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (elementTop < windowHeight * 0.75) {
                    callback(e);
                }
            });
        }
    
        function checkScrollForHeros() {
            const contenedores = document.querySelectorAll('.contenedor');
          
            // Llama directamente a checkScroll sin usar 'this'
            checkScroll(contenedores, (contenedor) => {
                contenedor.classList.add('visible');
            });
        }
    
        let isScrolling = false;
    
        // Event listener para el scroll, optimizado con requestAnimationFrame
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    const contenedores = document.querySelectorAll('.contenedor');
                    checkScroll(contenedores, (contenedor) => {
                        contenedor.classList.add('visible');
                    });
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });
    
        // Event listener para cuando la página carga
        window.addEventListener('load', () => {
            const contenedores = document.querySelectorAll('.contenedor');
            checkScroll(contenedores, (contenedor) => {
                contenedor.classList.add('visible');
            });
        });
    </script>
  </body>
</html>
